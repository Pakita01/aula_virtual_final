<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Lecciones</title>
    <link rel="stylesheet" href="leccion.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="nav-container"></div>
    
    <main>
        <div class="module-container">
            <div class="module-header">
                <h2>Gestionar Lecciones</h2>
                <!-- Solo se usa el curso de francés, no se requiere ID -->
                <button class="btn btn-primary" id="add-leccion">
                    <i class="fas fa-plus"></i> Nueva Lección
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <!--<th>Imagen</th>-->
                            <th>Título</th>
                            <th>Descripcion</th>
                            <th>Fecha</th>
                            <th>Duración</th>
                            <th>Estado</th>
                            <!--<th>Archivo</th>-->
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lecciones-tbody">
                        <!-- Las lecciones se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal para lecciones -->
        <div id="modal-leccion" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
            <form id="form-leccion" style="background:#fff; padding:24px; border-radius:8px; min-width:320px; max-width:90vw; box-shadow:0 4px 24px rgba(30,58,138,0.08); display:flex; flex-direction:column; gap:12px;">
                <h3 id="modal-title">Nueva Lección</h3>
                <input type="text" name="titulo" placeholder="Título" required>
                <textarea name="descripcion" placeholder="Descripción" rows="3" required></textarea>
                <input type="number" name="duracion" placeholder="Duración (minutos)" min="1" required>
                <input type="url" name="imagenUrl" placeholder="URL de imagen (opcional)">
                <!--<input type="file" name="archivo" id="archivo-leccion" accept="*/*">-->
                <textarea name="contenido" placeholder="Contenido" rows="15" required></textarea>
                <select name="estado" required>
                    <option value="Borrador">Borrador</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
                <div style="display:flex; gap:8px; justify-content:flex-end;">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="close-modal" class="btn">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/dashboard.js"></script>
    <script src="leccion.js"></script>


    
</body>
</html>
