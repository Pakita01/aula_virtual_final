<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Pagos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="nav-container"></div>
    
    <main>
        <div class="module-container">
            <div class="module-header">
                <h2>Gestionar Pagos</h2>
        <button class="btn btn-primary" id="add-payment">
            <i class="fas fa-plus"></i> Nuevo Pago
        </button>
        <!-- Modal para agregar pago -->
        <div id="modal-pago" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
            <form id="form-pago" style="background:#fff; padding:24px; border-radius:8px; min-width:320px; max-width:90vw; box-shadow:0 4px 24px rgba(30,58,138,0.08); display:flex; flex-direction:column; gap:12px;">
                <h3>Nuevo Pago</h3>
                <input type="text" name="estudiante" placeholder="Estudiante" required>
                <select name="nivel" id="nivel-select" required>
                    <option value="">Selecciona nivel</option>
                    <option value="Basico">Básico</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
                <select name="grado" id="grado-select" required>
                    <option value="">Selecciona grado</option>
                </select>
                <input type="number" name="modulo" min="1" max="15" placeholder="Módulo (1-15)" required>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="date" name="fecha" required>
                <select name="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                </select>
                <div style="display:flex; gap:8px; justify-content:flex-end;">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="close-modal" class="btn">Cancelar</button>
                </div>
            </form>
        </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Estudiante</th>
                            <th>Nivel</th>
                            <th>Grado</th>
                            <th>Modulo</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan Pérez</td>
                            <td>Intermedio</td>
                            <td>B1</td>
                            <td>6</td>
                            <td>$150.00</td>
                            <td>2023-05-15</td>
                            <td><span class="status completed">Completado</span></td>
                            <td>
                                <button class="btn-icon"><i class="fas fa-edit" id="edit"></i></button>
                                <button class="btn-icon danger"><i class="fas fa-trash" id="delete"></i></button>
                            </td>
                        </tr>
                        <!-- Más filas de datos -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

   
    <script src="../js/dashboard.js"></script>

    <script src="pago.js"></script>

    
</body>
</html>
