<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Académica del Profesor</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="tarea.css">
    <link rel="stylesheet" href="tareas.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="nav-container"></div>
    
    <main>
        <div class="module-container">
            <div class="module-header">
                <h2>Gestión Académica</h2>
            </div>

            <div class="section-card">
                <h3>Dar Nueva Tarea</h3>
                <form id="form-nueva-tarea" class="form-grid">
                    <label for="tarea-titulo">Título:</label>
                    <input type="text" id="tarea-titulo" name="titulo" required>

                    <label for="tarea-descripcion">Descripción:</label>
                    <textarea id="tarea-descripcion" name="descripcion" rows="3" required></textarea>

                    <label for="tarea-nivel">Nivel:</label>
                    <select id="tarea-nivel" name="nivel" required>
                        <option value="">Seleccione Nivel</option>
                        <option value="Principiante">Principiante</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Avanzado">Avanzado</option>
                    </select>

                    <label for="tarea-grado">Grado:</label>
                    <select id="tarea-grado" name="grado" required>
                        <option value="">Seleccione Grado</option>
                        </select>

                    <label for="tarea-fecha-entrega">Fecha de Entrega:</label>
                    <input type="date" id="tarea-fecha-entrega" name="fecha_entrega" required>

                    <label for="tarea-puntos">Puntos:</label>
                    <input type="number" id="tarea-puntos" name="puntos" min="1" max="100" required>
                    
                    <div style="grid-column: 1 / -1; display:flex; gap:8px; justify-content:flex-end; margin-top: 15px;">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Crear Tarea</button>
                    </div>
                </form>
            </div>

            <div class="section-card" style="margin-top: 30px;">
                <h3>Asignar Notas a Tareas</h3>
                <form id="form-asignar-nota" class="form-grid">
                    <label for="nota-tarea">Seleccionar Tarea:</label>
                    <select id="nota-tarea" name="tareaId" required>
                        <option value="">Cargando tareas...</option>
                        </select>

                    <label for="nota-estudiante">Seleccionar Estudiante:</label>
                    <select id="nota-estudiante" name="estudianteId" required>
                        <option value="">Cargando estudiantes...</option>
                        </select>

                    <label for="nota-calificacion">Calificación:</label>
                    <input type="number" id="nota-calificacion" name="calificacion" min="0" max="100" required>

                    <label for="nota-comentarios">Comentarios (opcional):</label>
                    <textarea id="nota-comentarios" name="comentarios" rows="2"></textarea>

                    <div style="grid-column: 1 / -1; display:flex; gap:8px; justify-content:flex-end; margin-top: 15px;">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-marker"></i> Asignar Nota</button>
                    </div>
                </form>
            </div>

            <div class="section-card" style="margin-top: 30px;">
                <h3>Tareas Creadas</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Nivel</th>
                                <th>Grado</th>
                                <th>Entrega</th>
                                <th>Puntos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tareas-tbody">
                            <tr><td colspan="6">Cargando tareas...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        
    </main>

    <script src="../components/nav.js"></script> 
    <script src="../js/dashboard.js"></script> 
    <script src="tarea.js"></script> 


</body>
</html>
