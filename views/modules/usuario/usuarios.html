<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" href="../admin/css/dashboard.css">
    <link rel="stylesheet" href="../css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="nav-container"></div>
    
    <main>
        <div class="dashboard-header">
            <h1>Gesti칩n de Usuarios</h1>
            <p>Administra estudiantes, profesores y administradores</p>
        </div>
        
        <div class="module-container">
            <div class="module-header">
                <h2>Listado de Usuarios</h2>
                <div class="actions">
                    <select id="filtroRol">
                        <option value="">Todos los roles</option>
                        <option value="estudiante">Estudiantes</option>
                        <option value="profesor">Profesores</option>
                        <option value="admin">Administradores</option>
                    </select>
                    <button id="nuevoUsuarioBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="usuariosTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Registro</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos se cargar치n con JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo">P치gina 1 de 1</span>
                <button id="nextPage" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <!-- Modal para Usuarios -->
        <div id="usuarioModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitulo">Nuevo Usuario</h2>
                <form id="usuarioForm">
                    <input type="hidden" id="usuarioId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" id="password" minlength="6">
                            <small id="passwordHelp">(Dejar en blanco para no cambiar)</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select id="rol" required>
                                <option value="">Seleccione...</option>
                                <option value="estudiante">Estudiante</option>
                                <option value="profesor">Profesor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="avatar">Avatar (URL)</label>
                        <input type="text" id="avatar">
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" id="activo" checked>
                        <label for="activo">Usuario activo</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="../admin/js/dashboard.js"></script>
    <script src="../js/usuarios.js"></script>
</body>
</html>
